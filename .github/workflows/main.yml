name: Build_iOS_NoSign
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Force Repair and Build
        run: |
          # 1. 強制修復目錄
          flutter create --platforms ios .
          
          # 2. 自動注入 Info.plist 權限 (那個咚咚)
          find ios/Runner -name "Info.plist" -exec sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' {} +
          
          # 3. 安裝依賴
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..

          # 4. 【核心改動】使用 --simulator 編譯，這樣就不需要開發者帳號也能產生檔案
          flutter build ios --debug --simulator

      - name: Create IPA for Sideload
        run: |
          # 5. 把編譯出來的內容打包成 Sideloadly 認識的格式
          mkdir -p Payload
          cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r Runner.ipa Payload
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ios-ready-to-install
          path: Runner.ipa
