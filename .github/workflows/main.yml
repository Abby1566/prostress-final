name: Build_iOS_Final
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Force Fix iOS Structure
        run: |
          # 這行會強制生成缺少的 iOS 檔案
          flutter create --platforms ios . 
          
      - name: Inject Permissions
        run: |
          # 這裡直接把你要的「咚咚」塞進去，不用手動改檔
          sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' ios/Runner/Info.plist

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build App
        run: flutter build ios --release --no-codesign
