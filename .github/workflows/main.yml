name: Build_iOS_Final_Success
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Force Fix and Build
        run: |
          # 1. 強制修復 iOS 結構
          flutter create --platforms ios .
          
          # 2. 自動注入 Info.plist 權限 (那個咚咚)
          find ios/Runner -name "Info.plist" -exec sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' {} +
          
          # 3. 安裝依賴
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..

          # 4. 【關鍵改動】只編譯不簽名，生成 .app 檔案
          flutter build ios --release --no-codesign

      - name: Manual Zip to IPA
        run: |
          # 5. 手動模擬 IPA 結構，這樣 Sideloadly 才能讀取
          mkdir -p Payload
          cp -r build/ios/iphoneos/*.app Payload/
          zip -r Runner.ipa Payload
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ready-to-install
          path: Runner.ipa
