name: Build_iOS_Forced_IPA
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Preparation
        run: |
          # 1. 重建 iOS 結構並注入權限
          flutter create --platforms ios .
          find ios/Runner -name "Info.plist" -exec sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' {} +
          flutter pub get

      - name: Force Assemble Build
        run: |
          # 2. 繞過 Xcode 編譯器，直接組合 Flutter 檔案
          # 這樣就不會觸發 Development Team 的檢查
          flutter assemble --output=build/ios/iphoneos/ -dTargetPlatform=ios -dBuildMode=debug debug_ios_bundle_flutter_assets

      - name: Create Dummy Runner and Zip
        run: |
          # 3. 模擬 IPA 結構
          mkdir -p Payload/Runner.app
          # 複製編譯出來的資源檔案
          cp -r build/ios/iphoneos/* Payload/Runner.app/
          # 建立一個標示檔案讓 Sideloadly 認識
          zip -r Final_Stress_Test.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-forced-ipa
          path: Final_Stress_Test.ipa
