name: Build_iOS_Final
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Force Fix and Build
        run: |
          # 強制修復 iOS 結構
          flutter create --platforms ios .
          
          # 自動注入「那個咚咚」(Info.plist 權限)
          sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' ios/Runner/Info.plist
          
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..
          # 編譯成 .app (因為我們沒有 Apple 證書，先編譯出內容物)
          flutter build ios --release --no-codesign

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/Runner.app
