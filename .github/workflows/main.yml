name: Build_iOS_Final_IPA
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Prep and Build
        run: |
          flutter create --platforms ios .
          find ios/Runner -name "Info.plist" -exec sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' {} +
          flutter pub get
          cd ios && pod install --repo-update && cd ..
          
          # 強制編譯，忽略最後的簽名報錯
          flutter build ios --release --no-codesign || true

      - name: Force Create IPA
        run: |
          mkdir -p Payload
          # 將生成的內容強制放入 IPA 結構
          cp -r build/ios/iphoneos/Runner.app Payload/ || echo "App folder not found"
          zip -r Final_Stress_V15.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-package
          path: Final_Stress_V15.ipa
