name: Build_iOS_Debug_IPA
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Preparation
        run: |
          flutter create --platforms ios .
          find ios/Runner -name "Info.plist" -exec sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' {} +
          flutter pub get
          cd ios && pod install --repo-update && cd ..

      - name: Build Debug App
        run: |
          # 使用 debug 模式編譯，這在雲端機器上不需要簽名也能成功產出檔案
          flutter build ios --debug --no-codesign

      - name: Force Pack IPA
        run: |
          mkdir -p Payload
          # Debug 模式的檔案路徑在 iphoneos 或 iphonesimulator 之下
          # 我們強制抓取生成的 .app
          cp -r build/ios/iphoneos/Runner.app Payload/ || cp -r build/ios/iphonesimulator/Runner.app Payload/
          zip -r ProStress_Debug.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-ipa
          path: ProStress_Debug.ipa
