name: Build iOS IPA

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Initialize iOS Project
        run: |
          # 徹底清理並重新生成標準 iOS 專案結構
          rm -rf ios
          flutter create . --platforms=ios --org com.stress.test
          
      - name: Install dependencies
        run: flutter pub get

      - name: Build IPA
        run: |
          # 編譯不帶簽名的 IPA，這通常會產出在 build/ios/archive 或是 build/ios/ipa
          flutter build ipa --release --no-codesign

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProStress-Benchmark-Package
          # 這裡改為搜尋所有可能的路徑，確保你一定拿得到檔案
          path: |
            build/ios/ipa/*.ipa
            build/ios/archive/*.xcarchive
          if-no-files-found: error
