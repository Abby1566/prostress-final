name: Build_iOS_Universal
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Auto Fix and Inject
        run: |
          # 1. 強制修復 iOS 結構
          flutter create --platforms ios .
          
          # 2. 自動抓取 pubspec.yaml 裡的名稱，避免名稱不符
          APP_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}')
          echo "偵測到專案名稱為: $APP_NAME"
          
          # 3. 自動注入「那個咚咚」(Info.plist 權限)
          # 無論你的專案叫什麼，這行都能準確找到 Info.plist
          find ios/Runner -name "Info.plist" -exec sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' {} +
          
          # 4. 開始編譯
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..
          flutter build ios --release --no-codesign

      - name: Package to IPA
        run: |
          mkdir -p payload/Payload
          cp -r build/ios/iphoneos/*.app payload/Payload/
          cd payload && zip -r ../Runner.ipa Payload
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-bundle
          path: Runner.ipa
