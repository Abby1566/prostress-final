name: Build iOS
on: [workflow_dispatch]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Auto-Inject iOS Permissions # 這是最簡單的「暴力」改法
        run: |
          # 這行會自動在 Info.plist 插入你需要的「咚咚」
          sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓測亮度使用</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' ios/Runner/Info.plist

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build
        run: flutter build ios --release --no-codesign
