name: Build_iOS_Final_Success
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: Preparation
        run: |
          flutter create --platforms ios .
          find ios/Runner -name "Info.plist" -exec sed -i '' '/<dict>/a \
          <key>NSBrightnessUsageDescription</key><string>壓力測試需要</string>\
          <key>UIFileSharingEnabled</key><true/>\
          <key>LSSupportsOpeningDocumentsInPlace</key><true/>' {} +
          flutter pub get
          cd ios && pod install --repo-update && cd ..

      - name: Build Debug App
        run: |
          # 使用 debug 模式在雲端最穩定，且不需要簽名就能產出完整檔案
          flutter build ios --debug --no-codesign || true

      - name: Force Pack IPA
        run: |
          mkdir -p Payload
          # 同時檢查兩個可能生成的路徑，確保抓到檔案
          if [ -d "build/ios/iphoneos/Runner.app" ]; then
            cp -r build/ios/iphoneos/Runner.app Payload/
          elif [ -d "build/ios/iphonesimulator/Runner.app" ]; then
            cp -r build/ios/iphonesimulator/Runner.app Payload/
          fi
          zip -r ProStress_Debug.ipa Payload
          
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-debug-ipa
          path: ProStress_Debug.ipa
